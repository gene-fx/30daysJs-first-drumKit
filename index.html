<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./image/drum.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="key-holder">
      <div data-key="65" class="key">
        <div class="letter">A</div>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <div class="letter">S</div>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <div class="letter">D</div>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <div class="letter">F</div>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <div class="letter">G</div>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <div class="letter">H</div>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <div class="letter">J</div>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd class="letter">K</kbd><span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd class="letter">L</kbd><span class="sound">tink</span>
      </div>

      <audio
        data-key="65"
        src="./sounds/01 - JavaScript Drum Kit_sounds_clap.wav"
      ></audio>
      <audio
        data-key="83"
        src="./sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"
      ></audio>
      <audio
        data-key="68"
        src="./sounds/01 - JavaScript Drum Kit_sounds_kick.wav"
      ></audio>
      <audio
        data-key="70"
        src="./sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"
      ></audio>
      <audio
        data-key="71"
        src="./sounds/01 - JavaScript Drum Kit_sounds_boom.wav"
      ></audio>
      <audio
        data-key="72"
        src="./sounds/01 - JavaScript Drum Kit_sounds_ride.wav"
      ></audio>
      <audio
        data-key="74"
        src="./sounds/01 - JavaScript Drum Kit_sounds_snare.wav"
      ></audio>
      <audio
        data-key="75"
        src="./sounds/01 - JavaScript Drum Kit_sounds_tom.wav"
      ></audio>
      <audio
        data-key="76"
        src="./sounds/01 - JavaScript Drum Kit_sounds_tink.wav"
      ></audio>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
